<!DOCTYPE html>

<html>
    <head>
        <link href="Test.css" rel="stylesheet"/>
        <script src="Test.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Montserrat&family=Space+Mono&family=Work+Sans:ital,wght@0,500;0,800;1,400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">
    </head>
    <header>
        <h1>Code Editor</h1>
        <input type="button" value="Lexing" onclick="lexing(getCode())"/>
    </header>
    <body onload="lexing(getCode())">
        <textarea name="editor" id="editor" cols="5" rows="5">
#lib = "Test_lib"
        </textarea>

        <iframe id="output" style="width: 100%; height: 100%;"></iframe>
    </body>
</html>
