<!DOCTYPE html>

<html>

<head>
    <link href="Test.css" rel="stylesheet" />
    <link href="button.css" rel="stylesheet" />
    <link href="createFile.css" rel="stylesheet" />

    <script src="Constant.js" type="module"></script>
    <script src="Test.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript">
        function searchToggle(obj, evt) {
            var container = $(obj).closest('.search-wrapper');
            if (!container.hasClass('active')) {
                container.addClass('active');
                evt.preventDefault();
            }
            else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
                container.removeClass('active');
                container.find('.search-input').val('');
            }
        }
    </script>

    <link rel="icon" href="img/Logo.png">
    <title>Code Editor - SimpleC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Montserrat&family=Space+Mono&family=Work+Sans:ital,wght@0,500;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<header>
    <h6 name="bin" id="bin" style="position:absolute; overflow:hidden; width:0%; height:0%; ">asdfasdfasdfasdf</h6>
</header>

<body onload="bodyInit()">
    <div style="background-color: rgb(77, 75, 75);">
        <h4>Code Editor</h4>
        <button class="tool" role="button" onclick="" style="padding-bottom: 10px; float:left;"><img
                src="img/options.png"
                style="width: 15px; height: 15px; padding-right: 5px; padding-top: 5px;">Options</button>
        <input type="file" id="real-file" hidden="hidden" />
        <button id="uploadLib" class="tool" role="button" onclick="" style="padding-bottom: 10px;"><img
                src="img/lib.png" style="width: 15px; height: 15px; padding-right: 5px; padding-top: 5px;">Upload
            library</button>
    </div>
    <div class="editor_container">
        <div class="file_viewer">
            <section id="file_viewer" name="file_viewer"></section>
        </div>
        <div class="Editor">
            <div class="line_nums">
                <p id="lines" name="lines">1</p>
            </div>
            <div class="code_editor" output="output" name="output" id="output"></div>
        </div>
        <div class="terminal" name="terminal" id="terminal">
            <p class="terminal_output" id="terminal_output" name="terminal_output"></p>
            <textarea class="terminal_input" id="terminal_input" name="terminal_input"></textarea>
        </div>
    </div>
    <div id="createFile" class="search-wrapper">
        <div id="createFile_input-holder" class="input-holder">
            <input type="text" class="search-input" placeholder="Type to search" />
            <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
        </div>
        <span class="close" onclick="searchToggle(this, event);"></span>
    </div>
</body>

</html>
